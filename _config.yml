# Site settings
title: JUNYOUNGBLOG | 성주녕의 이것저것블로그
description: "이것저것 블로그"
url: "http://www.dyutibarma.github.io/monochrome"
author:
  name: "JUNYOUNGBLOG"
  email: "wnsdud1861@gmail.com"

# Build settings
baseurl: /blog # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
